<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display List of User Repos</title>
    <link rel="stylesheet" href="/main.css">
  </head>
  <body>
    <!-- The user must be able to search for a GitHub user handle.
          The search must trigger a call to GitHub's API.
          The repos associated with that handle must be displayed on the page.
          You must display the repo name and link to the repo URL.
          The user must be able to make multiple searches and see only the results for the current search. -->
    <div class="container">
      <h1>Display List of User Repos</h1>

      <form id="js-form">
        <label for="search-term">User Handle</label>
        <input type="text" name="search-term" id="js-search-term" required>
        <input type="submit" name="submit" value="Submit">
      </form>
      <section id="repos" class="hidden">
        <h2>Search Results</h2>
        <ul id="repos-list">

        </ul>
      </section>
    </div>

  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="index.js"></script>
  </body>
</html>
